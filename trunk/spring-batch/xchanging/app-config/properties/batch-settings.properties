#Schedule for batch.processor (in miliseconds)
#	Cron expression for CSVBatchProcessor
csv.batch.processor.cron.expression=0/30 * * * * ?

# ------------------------------------------------------------------------------------------#
# quartz.properties
# ------------------------------------------------------------------------------------------#
org.quartz.threadPool.class=org.quartz.simpl.SimpleThreadPool
org.quartz.threadPool.threadCount=10
org.quartz.threadPool.threadPriority=5
org.quartz.threadPool.threadsInheritContextClassLoaderOfInitializingThread=true

# Using RAMJobStore
## if using RAMJobStore, please be sure that you comment out the following
## - org.quartz.jobStore.tablePrefix, 
## - org.quartz.jobStore.driverDelegateClass, 
## - org.quartz.jobStore.dataSource
org.quartz.jobStore.class = org.quartz.simpl.RAMJobStore

# Using JobStoreTX
## Be sure to run the appropriate script(under docs/dbTables) first to create tables
#org.quartz.jobStore.class=org.quartz.impl.jdbcjobstore.JobStoreTX
# Configuring JDBCJobStore with the Table Prefix
#org.quartz.jobStore.tablePrefix=QRTZ_
# Using DriverDelegate
#org.quartz.jobStore.driverDelegateClass=org.quartz.impl.jdbcjobstore.oracle.OracleDelegate

quartz.scheduler.overwrite.existing.jobs=true

