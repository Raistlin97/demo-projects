ant.customtasks.libs=JWSAntTasks
application.desc=This is a simple notepad like the Windows Notepad. This does have some extra features, like converter and splitter(s).
application.splash=
application.title=NotePadDemo
application.vendor=sabuj.das
auxiliary.org-netbeans-modules-editor-indent.CodeStyle.project.tab-size=8
auxiliary.org-netbeans-modules-editor-indent.CodeStyle.project.text-limit-width=80
auxiliary.org-netbeans-modules-editor-indent.CodeStyle.usedProfile=default
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
# Uncomment to specify the preferred debugger connection transport:
#debug.transport=dt_socket
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/java-notepad-1.0-beta-2.jar
dist.javadoc.dir=${dist.dir}/javadoc
excludes=
file.reference.itext-2.0.5.jar=../LIBS/itext-2.0.5.jar
file.reference.OfficeLnFs_2.7.jar=../LIBS/OfficeLnFs_2.7.jar
file.reference.substance.jar=../LIBS/substance.jar
file.reference.tinylaf.jar=../LIBS/tinylaf.jar
includes=**
jar.compress=true
javac.classpath=\
    ${file.reference.itext-2.0.5.jar}:\
    ${file.reference.OfficeLnFs_2.7.jar}:\
    ${file.reference.substance.jar}:\
    ${file.reference.tinylaf.jar}:\
    ${libs.beans-binding.classpath}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}:\
    ${libs.junit_4.classpath}
javadoc.additionalparam=
javadoc.author=true
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=true
javadoc.windowtitle=
jnlp.codebase.type=local
jnlp.codebase.url=file:/D:/SVN_HOME/MY_PROJECTS/demo-projects/trunk/NotePadDemo/dist/
jnlp.descriptor=application
jnlp.enabled=false
jnlp.icon=E:\\SVN_HOME\\MyProjects\\demo-projects\\trunk\\NotePadDemo\\src\\icons\\Notepadicon.png
jnlp.offline-allowed=true
jnlp.signed=true
main.class=com.jnp.ui.JNPMainFrame
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=UTF-8
src.dir=src
test.src.dir=test
